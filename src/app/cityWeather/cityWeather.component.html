<div class="container pad-top-5 pad-0">
    <div class="row card-container" [style.background-color]='cityWeather?.color' [routerLink]="['/forcast', cityWeather.city]">
        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 pad-top-10">
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <span><img class='img-space' src='{{cityWeather?.icon}}'/></span>
                        <div class='CityName'>{{cityWeather?.city}} </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <div class='temperature'>{{cityWeather?.temperature}}&#8457;</div>
                    </div>
                </div>
        </div>

        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 pad-top-10">
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class='titles'>Sunrise<span class="mar-left-5">{{cityWeather?.sunrise}}</span></div>
                </div> 
            </div>
            <div class="row pad-top-15">
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class='titles'>Sunset <span class='mar-left-5'>{{cityWeather?.sunset}}</span></div>
                </div>
            </div>
    </div>
    </div>
</div>
